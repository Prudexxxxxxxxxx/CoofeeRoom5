<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prob.css">
</head>
<body>
    <div class="container">
        <div class="slades">
            <div class="slade">
                <img src="Cofe0.jpg" alt="">
            </div>
            <div class="slade">
                <img src="Cofe1.jpg" alt="">
            </div>
            <div class="slade">
                <img src="Cofe2.jpg" alt="">
            </div>      
            <div class="slade">
                <img src="Cofe3.jpg" alt="">
            </div>
            <div class="slade">
                <img src="Cofe9.jpg" alt="">
            </div>
            <div class="slade">
                <img src="Cofe5.jpg" alt="">
            </div>      
            <div class="slade">
                <img src="Cofe6.jpg" alt="">
            </div>
            <div class="slade">
                <img src="Cofe7.jpg" alt="">
            </div>
            <div class="slade">
                <img src="Cofe4.jpg" alt="">
            </div>
        </div>
        <div class="slade-controls">
            <!-- <button  id="prev-btn"></button>
            <button id="next-btn"> </button> -->
        </div>
    </div>
    <script>
        const sladeContainer = document.querySelector('.container');
        const slade = document.querySelector('.slades');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const interval = 1000;

        let slades = document.querySelectorAll('.slade');
        let index = 1;

        const firstClone = slades[0].cloneNode(true);
        const lastClone = slades[slades.length-1].cloneNode(true);

        firstClone.id = 'first-clone';
        firstClone.id = 'last-clone';

        slade.append(firstClone);
        slade.prepend(lastClone);

        const slideWidth = slades[index].clientWidth;

        slade.style.transform =` translateX(${-slideWidth * index}px)   `;

        const startSlide = ()=> {
            setInterval(()=> {
                 index++;
                 slade.style.transform =` translateX(${-slideWidth * index}px)   `;
                 slade.style.transition = '0.7s'

            },interval);
        };
    
        slade.addEventListener('transitionend', ()=>{
                slades = document.querySelectorAll('.slade');
                if(slades[index].id === firstClone.id){
                slade.style.transition = 'none'
                index =1;
                slade.style.transform =` translateX(${-slideWidth * index}px)   `;
                }
            })

startSlide();

    </script>
</body>
</html>
